name: CI
on: [push]
jobs:
  mypy:
    runs-on: ubuntu-latest
    name: mypy
    steps:
    - uses: actions/checkout@v1
    - name: mypy
      uses: docker://le91688/dockerized_mypy:3.8-1.3.0
      with:
        args: .

  yapf:
    runs-on: ubuntu-latest
    name: yapf
    steps:
    - uses: actions/checkout@v1
    - name: yapf
      uses: docker://le91688/dockerized_yapf:3.8-0.33.0
      with:
        args: --style google --diff farmhand.py

  isort:
    runs-on: ubuntu-latest
    name: isort
    steps:
    - uses: actions/checkout@v1
    - name: isort
      uses: docker://le91688/dockerized_isort:3.8-5.12.0
      with:
        args: --c farmhand.py
